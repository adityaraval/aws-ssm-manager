name: Cross-Platform Verify

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-test:
    name: Build and test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            build_script: build:mac
          - os: ubuntu-latest
            build_script: build:linux
          - os: windows-latest
            build_script: build:win

    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Build app
        run: npm run ${{ matrix.build_script }}
